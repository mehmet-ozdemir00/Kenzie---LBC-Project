<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="examplePage.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body class="background">
<header class="header" id="header">
    <div class="site-title">
        <a class="header_home" href="index.html">Shopping App</a>
    </div>
</header>
<div class="card">
    <h2>Start Order</h2>
    <form class="card-content" id="create-form">
        <p class="form-field">
            <label>Name</label>
            <input type="text" required class="validated-field" id="create-name-field">
        </p>
        <button type="submit">Create</button>
    </form>
</div>
<div class="card">
    <h2>Add Item To Order</h2>
    <form class="card-content" id="add-item-form">
        <p class="form-field">
            <label>Items</label>
            <input type="text" required class="validated-field" id="add-item-field">
        </p>
        <button type="submit">Create</button>
    </form>
</div>
<div class="card">
    <h2>Find Order By User Name</h2>
    <form class="card-content" id="get-by-name-form">
        <p class="form-field">
            <label>Name</label>
            <input type="text" required class="validated-field" id="name-field">
        </p>
        <button type="submit">Get</button>
    </form>
</div>
<div class="card">
    <h2>Remove Item From Order</h2>
    <form class="card-content" id="remove-item-form">
        <p class="form-field">
            <label>User Name</label>
            <input type="text" required class="validated-field" id="name-item-field">
        </p>
        <p class="form-field">
            <label>Item To Remove</label>
            <input type="text" required class="validated-field" id="remove-item-field">
        </p>
        <button type="submit">Get</button>
    </form>
</div>
<div class="card">
    <h2>Find All</h2>
    <form class="card-content" id="find-all-form">
        <button type="submit">Get All Orders</button>
    </form>
</div>
<div class="card" id="result">
    <h2>Result:</h2>
    <p id="result-info"></p>
</div>
</body>
</html>
